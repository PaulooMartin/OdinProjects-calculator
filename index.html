<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="display-screen"></div>
    <div class="numbers">
      <button data-digit = "0" class="number">0</button>
      <button data-digit = "1" class="number">1</button>
      <button data-digit = "2" class="number">2</button>
      <button data-digit = "3" class="number">3</button>
      <button data-digit = "4" class="number">4</button>
      <button data-digit = "5" class="number">5</button>
      <button data-digit = "6" class="number">6</button>
      <button data-digit = "7" class="number">7</button>
      <button data-digit = "8" class="number">8</button>
      <button data-digit = "9" class="number">9</button>
      <button data-digit = "." class="decimal">.</button>
    </div>
    <div class="operators">
      <button data-operation = "+" class="operator">+</button>
      <button data-operation = "-" class="operator">-</button>
      <button data-operation = "*" class="operator">x</button>
      <button data-operation = "/" class="operator">/</button>
      <button data-operation = "=" class="operator">=</button>
      <button data-operation = "erase" class="erase">Backspace</button>
      <button data-operation = "clear" class="clear">C</button>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
